<section class="login-section">
    <section class="header-section">
        <a [routerLink]="['/homePage']">Kick Spot</a>
    </section>
    <section class="login">
        <div class="login-header lato-regular">
            <i class="fa-solid fa-xmark cross" (click)="onCrossClick()"></i>
            <p class="login-para">Your Account</p>
        </div>
            <form class="login-form">
                <div class="login-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" class="lato-regular email">
                </div>
                <div class="login-field">
                    <i class="fa-solid fa-lock"></i>
                    <input [type]="password" placeholder="Enter your password" class="lato-regular password">
                    @if(isPassword==true){
                        <i class="fa-regular fa-eye-slash" (click)="onShowPassword()"></i>
                    }@else {
                        <i class="fa-regular fa-eye" (click)="onShowPassword()"></i>
                    }
                </div>
                <button type="submit" class="login-btn" [appButton]="buttonText"></button>
            </form>
            <div class="signup">
                <p>Don't have an account?</p>
                <a [routerLink]="['/signup']">Sign Up</a>
            </div>
    </section>
</section>
